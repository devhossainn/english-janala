<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!--daisy+tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
  </head>
  <body class="font-poppins bg-white">
    <!-- navbar  -->
    <header class="mx-auto bg-[#edf6ff]">
      <div class="navbar container mx-auto flex-col lg:flex-row gap-4">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="lg:text-xl text-base p-0" href="#"
            >English <img src="./assets/logo.png" class="inline-block" alt="" />
            জানালা
          </a>
        </div>

        <div class="navbar-end gap-4 justify-center lg:justify-end">
          <a class="btn border border-blue-600 bg-transparent">
            <img src="./assets/fa-circle-question.png" alt="question" /><span
              class="text-blue-600 font-semibold"
              >FAQ</span
            >
          </a>
          <a class="btn border border-blue-600 bg-transparent">
            <img src="./assets/fa-book-open.png" alt="book" /><span
              class="text-blue-600 font-semibold"
              >Learn</span
            >
          </a>
          <a class="btn border border-blue-600 bg-transparent">
            <img
              src="./assets/fa-arrow-right-from-bracket.png"
              alt="arrow"
            /><span class="text-blue-600 font-semibold">Logout</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- hero section -->
      <section
        class="hero-section container  mx-auto h-[70vh] flex items-center"
      >
        <div class="flex-1">
          <h1 class="text-4xl font-semibold">
            <span class="text-[#00bcff]">English </span>is Easy!!
          </h1>
          <p class="w-10/12 mt-4 font-hind text-xl/7 text-gray-700">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
          <form class="mt-3 flex flex-col gap-6">
            <input
              type="text"
              placeholder="Enter Your Name"
              class="h-10 px-4 w-1/2 rounded-sm border-gray-300 focus:outline-gray-400"
            />
            <input
              type="password"
              name="password"
              placeholder="@example$316"
              id=""
              class="h-10 px-4 w-1/2 rounded-sm  border-gray-300 focus:outline-gray-400"
            />
            <button type="button" class="btn w-1/6 text-white bg-blue-700">
              Get Started
            </button>
          </form>
        </div>
        <div class="flex-1">
          <img src="./assets/hero-student.png" alt="">
        </div>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
